<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRPG Ship Generator</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic Antique', sans-serif;
    }
  </style>
</head>

<body class="max-w-6xl mx-auto p-5 font-sans">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Left Column: Ship Map -->
    <div class="md:col-span-2">
      <svg id="dungeon-svg" width="100%" height="600" class="block mx-auto"></svg>
    </div>

    <!-- Right Column: Ship Details -->
    <div class="md:col-span-1">
      <div id="ship-details">
        <p class="ship-name text-6xl font-bold mb-6 tracking-tighter"></p>

        <div class="space-y-2">
          <div>
            <span class="font-semibold">Ship Type</span>
            <span id="ship-type" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Ship Status</span>
            <span id="ship-status" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Survivors</span>
            <span id="survivors" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Ship Systems</span>
            <span id="ship-systems" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Salvage</span>
            <span id="salvage" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Cargo</span>
            <span id="cargo" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Cause of Ruin</span>
            <span id="cause-of-ruin" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Weird Feature</span>
            <span id="weird-feature" class="ml-1"></span>
          </div>

          <div>
            <span class="font-semibold">Random Cargo</span>
            <span id="random-cargo" class="ml-1"></span>
          </div>
        </div>

        <!-- Room Assignments Section -->
        <div class="mt-6 pt-4">
          <h3 class="text-xl font-bold mb-2">Rooms</h3>
          <div id="room-assignments" class="space-y-1 text-sm"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
