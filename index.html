<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRPG Ship Generator</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <h1>MRPG Ship Generator</h1>
    <div class="controls">
      <p>Seed: <span id="seed-display">1234</span></p>
      <div class="step-controls">
        <p>Progress: <span id="step-display">Step 0 of 0</span></p>
        <button id="prev-step">Previous</button>
        <button id="next-step">Next</button>
        <button id="last-step">Last Step</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <svg
      id="dungeon-svg"
      width="800"
      height="600"
      style="border: 1px solid black"
    ></svg>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
